<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Casino Ruleta Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Registro de Usuario</h1>
        <p>Crea tu cuenta para acceder al casino en línea</p>
    </header>

    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="login.html">Acceso al Casino</a></li>
            <li><a href="desarrolladores.html">Sobre la Aplicación</a></li>
            <li><a href="historia.html">Reglas de la Ruleta</a></li>
        </ul>
    </nav>

    <!-- Formulario de registro -->
    <main>
        <section>
            <h2>Formulario de Registro</h2>
            <form action="#" method="post">
                <!-- Nombre completo -->
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <!-- Correo -->
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <!-- Nombre de usuario -->
                <label for="usuario">Nombre de usuario:</label>
                <input type="text" id="usuario" name="usuario" required>

                <!-- Contraseña -->
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <!-- Confirmar contraseña -->
                <label for="confirmar">Confirmar contraseña:</label>
                <input type="password" id="confirmar" name="confirmar" required>

                <!-- Fecha de nacimiento -->
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required>

                <!-- Botón -->
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>© 2025 Casino Ruleta Online - Proyecto académico UDP</p>
    </footer>
</body>
</html>
